<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Generate strong passwords!" />
    <meta property="og:description" content="Generate strong passwords!" />
    <title>New Password TK</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link rel="icon" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
    <div class="container-fluid pwd-container">
        <div class="jumbotron">
            <div class="row pwd-header" style="text-align:center">
                <span>Password Generator</span>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="input-group">
                        <span class="input-group-addon">Number of words</span>
                        <input type="number" class="form-control" value="2" id="wordQuantity" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Word size (chars)</span>
                        <input type="number" class="form-control" value="5" id="lengthFrom" />
                        <span class="input-group-addon">to</span>
                        <input type="number" class="form-control" value="9" id="lengthTo" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Capitalization Strategy</span>
                        <select class="form-control" id="capitalizationSelect">
                            <option value="random">rANdOm</option>
                            <option value="camelcase" selected>CamelCase</option>
                            <option value="upper">UPPERCASE</option>
                            <option value="lower">lowercase</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" id="checkboxSymbol" checked />
                        </span>
                        <span class="input-group-addon">Gimme symbols (comma separated)</span>
                        <input id="addSymbolsInput" class="form-control" type="text" value="@,!,-,_,$" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" id="checkboxNumbers" checked />
                        </span>
                        <span class="input-group-addon">Add numbers</span>
                        <input id="addNumbersInput" class="form-control" type="number" value="2" />
                    </div>
                    <button class="btn btn-danger btn-block" id="generateButton" onclick="generatePassword();">Generate</button>
                    <div class="alert alert-success pwd-result" role="alert" id="generatedContent"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
